<div class="d-flex flex-column justify-content-center align-items-center mt-5">
    <img [src]="user.picture.large" class="card-img-top" alt="User Image"  style="border-radius: 50%;height:15%;width:15%">
    <div class="card-body d-flex flex-column justify-content-center align-items-center mt-3">
        <h1 class="card-title mt-3">{{user.name.title}} {{user.name.first}} {{user.name.last}}</h1>
        <h4 class="card-text mt-3">{{user.location.street.number}}, {{user.location.street.name}}</h4>
        <h4 class="card-text mt-3">{{user.location.city}}, {{user.location.state}}, {{user.location.country}}</h4>
        <h5 class="card-text mt-3"><fa-icon [icon]="faPhone" ></fa-icon>  {{user.phone}}</h5>
        <h5 class="card-text mt-3"><fa-icon [icon]="faEnvelope" ></fa-icon>  {{user.email}}</h5>
    </div>
</div>
